<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="Designbolts-Cute-Social-2014-HTML5.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em <ins>HTML5</ins>, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</P>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Páragrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
