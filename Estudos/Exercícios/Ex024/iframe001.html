<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            border: 1px solid  black;
            width: 400px;
            height: 300px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe>
        
        para aprender a programar</p>
        
        <p>O site do 
            
            <iframe src="https://www.google.com.br" frameborder="0"></iframe>
            
            é protegido e nao pode ser exibido pelo iframe</p>

        <p>O repositório do Guanabara 
                
            <iframe src="https://www.gustavoguanabara.github.io/" frameborder="0"></iframe>
            
            também é bem legal</p>
</body>
</html>
