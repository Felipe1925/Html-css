<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <h1>Teste de formularios</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="7" maxlength="25" placeholder="nome do usuario" size="15" autocomplete="username">
        </p>
        
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20"  placeholder="senha" size="10" autocomplete="current-password">
        </p>

        <input type="submit" value="Enviar">

        <input type="reset" value="Limpar">
    </form>


</body>
</html>
