<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="get">


        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="color" id="icor" required>
        </p>

        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" required>
        </p>

        <p>
            <label for="ifoto">Escolha uma foto: </label>
            <input type="file" name="foto" id="ifoto" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
